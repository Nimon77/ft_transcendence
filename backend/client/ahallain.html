<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RealTime Chat</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script>
    <script src="socket.js"></script>
    <script src="event.js"></script>
  </head>
  <body>
    <section>
      <div class="channel">
        <h1>Channels</h1>
        <button>Public 1</button>
        <button>Public 2</button>
      </div>
      <div class="chat">
        <main>
          <div>
            <div class="author">Other</div>
            <div class="text">tu m'entends pas ?</div>
          </div>
          <div class="me">
            <div class="author">Me</div>
            <div class="text">coucou cest moi</div>
          </div>
        </main>
        <form><input type="text" placeholder="Chat message" /></form>
      </div>
      <div class="player">
        <h1>Players</h1>
        <div>me</div>
        <div>other</div>
      </div>
    </section>
    <script>
      socket(
        'http://localhost:3000/chat',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2MDAyNyIsImlhdCI6MTY0NTk3OTM3NSwiZXhwIjoxNjQ2NTg0MTc1fQ.JfGBuUVgTM_zOtlCfV55nuX3IgA3H_n4bFm5stVB2kA',
      );
    </script>
  </body>
</html>
